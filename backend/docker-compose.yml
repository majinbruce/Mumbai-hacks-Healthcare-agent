version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: healthcare_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: healthcare_user
      POSTGRES_PASSWORD: healthcare_pass_2024
      POSTGRES_DB: healthcare_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare_user -d healthcare_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: healthcare_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@healthcare.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./config/pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      - postgres
    networks:
      - healthcare_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: healthcare_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - healthcare_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  healthcare_network:
    driver: bridge
